<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Product Design - Fantasy Mermaid｜夢幻人魚</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="icon" type="image/x-icon" href="../wwwroot/favicon.ico">

    <link rel="stylesheet" href="../wwwroot/lib/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Kuan awesome -->

    <link rel="stylesheet" href="./Fantasy-Mermaid.css" asp-append-version="true" />
</head>

<body>
    <!-- navbar -->
    <header class="headerpage"></header>
    <!-- 內容 -->
    <div class="container">
        <div class="zone" id="zone-1">
            <div class="item-name">
                <h1>Fantasy Mermaid｜夢幻人魚</h1>
                <div>2019</div>
                <div>花紙設計</div>
            </div>
            <img src="../wwwroot/img/夢幻人魚-1.png">
            <div class="item-info product-info">
                <div class="major-img">
                    <img src="../wwwroot/img/夢幻人魚-0.png" class="major-img">
                    <div>
                        <div class="color-block-1"></div>
                        <div class="color-block-2"></div>
                    </div>
                </div>
                <div class="item">
                    <div class="item-text">
                        <div class="item-title">About</div>
                        <div class="item-content">以人魚鱗片為元素發想，搭配藍紫、紅黃的漸層效果，</div>

                    </div>
                    <div class="item-color">
                        <div class="color-1"><span class="ku-shell"></span></div>
                        <div class="color-2"><span class="ku-shell"></span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="zone" id="zone-img-3">
            <img src="../wwwroot/img/夢幻人魚-2.png">
            <img src="../wwwroot/img/夢幻人魚-3.png">
            <img src="../wwwroot/img/夢幻人魚-4.png">

        <!-- 置頂按鈕 -->
        <div class="top-btnpage"></div>
    </div>
    <!-- Footer -->
    <footer class="footerpage"></footer>

    $(".top-btnpage").load("../top-btn.html");
