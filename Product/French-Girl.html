<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Product Design - French Girl｜法式風情 </title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="icon" type="image/x-icon" href="../wwwroot/favicon.ico">

    <link rel="stylesheet" href="../wwwroot/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
        
    <!-- Font awesome -->
    <link rel="stylesheet" href="../wwwroot/lib/font-awesome/css/all.css">

    <script src="../wwwroot/lib/jquery/dist/jquery.min.js"></script>

    <!-- 共用CSS -->
    <link rel="stylesheet" href="../wwwroot/css/Base.css" asp-append-version="true" />
    <link rel="stylesheet" href="./French-Girl.css" asp-append-version="true" />
</head>

<body>
    <!-- navbar -->
    <header class="headerpage"></header>
    <!-- 內容 -->
    <div class="container">
        <div class="zone" id="zone-1">
            <div class="item-name">
                <h1>French Girl｜法式風情 </h1>
                <div>2020</div>
                <div>花紙設計</div>
            </div>
            <img src="../wwwroot/img/法式風情-1.png">
            <div class="item-info product-info">
                <div class="major-img">
                    <img src="../wwwroot/img/法式風情-0.png" class="major-img">
                    <div>
                        <div class="color-block-1"></div>
                        <div class="color-block-2"></div>
                        <div class="color-block-3"></div>
                        <div class="color-block-4"></div>
                    </div>
                </div>
                <div class="item">
                    <div class="item-text">
                        <div class="item-title">About</div>
                        <div class="item-content">依照普遍聯想到法國女孩帶給人的感覺，從中選取了四種形容詞。</div>
                        <div class="item-content">設計出帶有慵懶感又不失俏皮可愛的法式風格插畫，</div>
                        <div class="item-content">希望使用者在使用餐具時也能保持著放鬆愉悅的心情。</div>
                    </div>
                    <div class="item-color">
                        <div class="color-1">#EBC2C2</div>
                        <div class="color-2">#EADDAB</div>
                        <div class="color-3">#B0D5CA</div>
                        <div class="color-4">#AED2D7</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="zone" id="zone-img-2">
            <img src="../wwwroot/img/法式風情-2.png">
            <img src="../wwwroot/img/法式風情-3.png">
        </div>
        <!-- 置頂按鈕 -->
        <div class="top-btnpage"></div>
    </div>
    <!-- Footer -->
    <footer class="footerpage"></footer>
</body>
<script>
    $(".top-btnpage").load("../top-btn.html"); 
    $(".headerpage").load("../Header.html"); 
    $(".footerpage").load("../Footer.html");
</script>
<script src="../wwwroot/lib/jquery/dist/jquery.min.js"></script>
<script src="../wwwroot/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../wwwroot/js/Base.js" asp-append-version="true"></script>
</html>
